<!DOCTYPE html>
<html lang="en" class="overflow-x-clip w-screen">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="icon" type="image/x-icon" href="/public/logo192.png" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .loader-container {
        width: 100vw;
        height: 100vh;
        position: absolute;
        background-color: white;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 8px;
        z-index: 10000;
        animation: hide 3s ease-in-out;
      }
      .loader-logo {
        background-color: #7e2a6c;
        border-radius: 100%;
        overflow: hidden;
        width: 30%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .loader-logo img {
        width: 100%;
        border-radius: 100%;
        height: auto;
      }
      .loader-title {
        font-size: 4.5rem;
        font-family: Arial, Helvetica, sans-serif;
        color: #682758;
        font-weight: 900;
      }
      .logo-parent {
        animation: initLoad 3s ease-in-out infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 8px;
      }
      @keyframes initLoad {
        0% {
          scale: 0;
        }
        50% {
          scale: 1.5;
          opacity: 0.9;
        }
        /* 60% {
          scale: 2;
        } */
        100% {
          scale: 5;
          opacity: 0;
        }
      }
      @keyframes hide {
        100% {
          display: none;
        }
      }
    </style>
    <title>MindMate</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="loader-container">
      <div class="logo-parent">
        <div class="loader-logo">
          <img src="./logo-transparent.png" alt="" />
        </div>
        <span class="loader-title font-bold text-primary-900"> MindMate </span>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
